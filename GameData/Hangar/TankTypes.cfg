//It's a shame that resource density is defined per unit, not per volume.
//This means that any procedural tank should do some kind of conversion
//which will be susceptible to Squad and modders changes of resource definitions.
//But than again, this situation allows to build different tanks with different
//final density for the same resource (compressed gas, liquid gas, etc.)


//                             Format:
//TANKTYPE
//{
//	name = SimilarResources
//
//                      name      units/L  
//	PossibleResources = Resource1    1.23; Resource2 3.45; 
//}


//cfd = calculated from density
//cfp = calculated from stock/mod parts


TANKTYPE
{
	name = LiquidChemicals
	UsefulVolumeRatio = 1
	TankCostPerVolume = 250 //corrosive liquids need to be properly contained; costs close to large stock LFO tanks
	PossibleResources = LiquidFuel 0.162; Oxidizer 0.198; MonoPropellant 0.162; //cfp
}
@TANKTYPE[LiquidChemicals]:NEEDS[Karbonite]
{ @PossibleResources,0 ^= :$: Karbonite 0.162; LiquidHydrogen 5.6457304;: }
@TANKTYPE[LiquidChemicals]:NEEDS[Kethane]
{ @PossibleResources,0 ^= :$: Kethane 0.162;: }
@TANKTYPE[LiquidChemicals]:NEEDS[KolonyTools]
{ @PossibleResources,0 ^= :$: Chemicals 0.1;: }
@TANKTYPE[LiquidChemicals]:NEEDS[WarpPlugin]
{ @PossibleResources,0 ^= :$: H2Peroxide 1; LqdMethane 0.22665937; Ammonia 1;: } //cfd; liquid, pure


TANKTYPE
{
	name = Gases
	UsefulVolumeRatio = 0.95 //thick walls
	TankCostPerVolume = 2480 //high pressure tanks are costly; costs close to stock Xenon tanks
	PossibleResources = XenonGas 11.7; //cfp; highly pressurized: 217.91073 atm
}
@TANKTYPE[Gases]:NEEDS[TacLifeSupport|KolonyTools]
{ @PossibleResources,0 ^= :$: Oxygen 202.24377; CarbonDioxide 200.97392;: } //cfd; same pressure as Xenon
@TANKTYPE[Gases]:NEEDS[WarpPlugin]
{ @PossibleResources,0 ^= :$: ArgonGas 7.1198251;: } //cfd; same pressure as Xenon 


TANKTYPE
{
	name = Soil
	UsefulVolumeRatio = 1
	TankCostPerVolume = 1
	PossibleResources = Rock 12; Ore 0.185; Silicates 13.24;  //cfd
}
@TANKTYPE[Soil]:NEEDS[KolonyTools]
{ @PossibleResources,0 ^= :$: Substrate 0.7; Minerals 0.2; Uraninite 0.2; Compost 0.7;: }
@TANKTYPE[Soil]:NEEDS[WarpPlugin]
{ @PossibleResources,0 ^= :$: Alumina 0.2;: }


TANKTYPE
{
	name = Metal
	UsefulVolumeRatio = 1
	TankCostPerVolume = 1
	PossibleResources = Metal 0.2; Slag 0.2; //cfd
}
@TANKTYPE[Metal]:NEEDS[Launchpad]
{ @PossibleResources,0 ^= :$: ScrapMetal 0.2; RocketParts 0.2;: }
@TANKTYPE[Metal]:NEEDS[KolonyTools]
{ @PossibleResources,0 ^= :$: RareMetals 0.2; ExoticMinerals 0.2; DepletedUranium 0.2; EnrichedUranium 0.2; SpareParts 0.2;: }
@TANKTYPE[Metal]:NEEDS[KarbPlus]
{ @PossibleResources,0 ^= :$: Karborundum 0.2;: }
@TANKTYPE[Metal]:NEEDS[WarpPlugin]
{ @PossibleResources,0 ^= :$: Aluminium 0.2;:}


TANKTYPE:NEEDS[TacLifeSupport|KolonyTools]
{
	name = Waste
	UsefulVolumeRatio = 1
	TankCostPerVolume = 10 //pressurized
	PossibleResources = Waste 1.33; WasteWater 0.995; //cfd
}
@TANKTYPE[Waste]:NEEDS[KolonyTools]
{ @PossibleResources,0 ^= :$: Compost 0.7;: }


TANKTYPE:NEEDS[Launchpad|KolonyTools]
{
	name = Components
	UsefulVolumeRatio = 0.95 //cargo needs additional fixation and compartmetalization
	TankCostPerVolume = 10 //pressurized
}
@TANKTYPE[Components]:NEEDS[KolonyTools]
{ PossibleResources = MechanicalParts 0.2; Machinery 0.2; StructuralParts 0.2; Recyclables 0.2; ElectronicParts 0.2; Polymers 0.2; SpareParts 0.2; }
@TANKTYPE[Components]:NEEDS[Launchpad]
{ @PossibleResources,0 ^= :$: ScrapMetal 0.2; RocketParts 0.2;: }


TANKTYPE:NEEDS[TacLifeSupport|KolonyTools]
{
	name = Food
	UsefulVolumeRatio = 0.95 //cargo needs additional fixation and compartmetalization
	TankCostPerVolume = 10 //pressurized
	PossibleResources = Food 0.8;
}
@TANKTYPE[Assorted]:NEEDS[KolonyTools]
{ @PossibleResources,0 ^= :$: BioMass 0.8;:}


TANKTYPE:NEEDS[TacLifeSupport|KolonyTools]
{
	name = Water
	UsefulVolumeRatio = 1
	TankCostPerVolume = 10 //pressurized
	PossibleResources = Water 1; //cfd
}

