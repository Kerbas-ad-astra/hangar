@PART[Spaceport]:NEEDS[RemoteTech]:BEFORE[RemoteTech]
{
	!MODULE[ModuleDataTransmitter] {}
	
	MODULE
	{
		name = ModuleSPU
		IsRTCommandStation = true
	}

	MODULE
	{
		name = ModuleRTAntenna
		IsRTActive = true
		Mode0OmniRange = 0
		Mode1OmniRange = 5000000
		EnergyCost = 0.6
		
		DeployFxModules = 0
		
		TRANSMITTER
		{
			PacketInterval = 0.3
			PacketSize = 2
			PacketResourceCost = 15.0
		}
	}
}


